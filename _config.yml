# Site
title:              refraction-ray
bio:                'Hello world'
description:        "Blog of thoughs and archive of experience"
# reading_time:       true
# words_per_minute:   150
logo:               'assets/img/logo.png'
# background:         'assets/img/placeholder-big.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
# url:                https://re-ra.xyz
# url:                http://localhost:4000

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..4
  enable_coderay:   false
  parse_block_html: true
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed
# config the html compress, to avoid CDATA new line issue which is uncompatible with mathjax
compress_html:
  blanklines:       true
# Comments
disqus_shortname:   refraction-ray-disqus-com

# Social
# if you don't have any of social below, comment the line.
google:
  #plus:            #username
  analytics:        UA-112004850-1
  #verify:
  #ad-client:
  #ad-slot:
#bing-verify:
#email:
# twitter:            username
# facebook:           username
# github-url:         username
#stackoverflow:     123456/username   from a "http://stackoverflow.com/users/123456/username" link
#linkedin:          username
#xing:              username
#instagram:          username
#lastfm:            username
#tumblr:            username
#medium:            '@username'
#pinterest:         username
#foursquare:        username
# steam:              username
#dribbble:          username
#youtube:           username
#youtube-channel:   channel
#soundcloud:        username
#weibo:             username
#flickr:            username
#codepen:           username
#keybase:           username
#xmpp:              username@server.com
#hackernews:        username

# Gems
gems:
  - jekyll-mentions
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist

jekyll-mentions:
    base_url: https://github.com

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile]
